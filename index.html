<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mustafa Ticaret">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>Mustafa Ticaret - Ön Muhasebe Sistemi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root { height: 100vh; width: 100vw; }
      .loader-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: white;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #error-log {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        padding: 10px;
        border-radius: 8px;
        font-size: 11px;
        font-family: monospace;
        display: none;
        z-index: 100;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react?external=react",
    "recharts": "https://esm.sh/recharts?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
        <div class="loader-container">
            <div class="spinner"></div>
            <div style="font-weight: bold; letter-spacing: 2px; font-size: 14px; text-transform: uppercase;">MUSTAFA TİCARET</div>
            <div id="status-text" style="margin-top: 10px; opacity: 0.5; font-size: 11px;">Sistem Başlatılıyor...</div>
        </div>
    </div>
    
    <div id="error-log"></div>

    <script type="text/javascript">
      (async () => {
        const statusEl = document.getElementById('status-text');
        const errorEl = document.getElementById('error-log');

        try {
          statusEl.innerText = "Modüller Yükleniyor...";
          // index.tsx dosyasını metin olarak çekiyoruz (MIME hatasını baypas etmek için)
          const response = await fetch('index.tsx');
          
          if (!response.ok) {
            throw new Error(`Dosya okunamadı: ${response.status}. Lütfen 'Save to GitHub' butonuna bastığınızdan emin olun.`);
          }
          
          const code = await response.text();
          statusEl.innerText = "Sistem Hazırlanıyor...";

          // Babel ile anlık dönüştürme
          const transformed = Babel.transform(code, {
            presets: ['react', 'typescript'],
            filename: 'index.tsx'
          }).code;

          // Dönüştürülen kodu güvenli bir modül olarak çalıştırıyoruz
          const script = document.createElement('script');
          script.type = 'module';
          script.textContent = transformed;
          document.body.appendChild(script);

        } catch (err) {
          console.error("Yükleme Hatası:", err);
          statusEl.innerText = "Başlatma Başarısız!";
          errorEl.style.display = 'block';
          errorEl.innerText = "SİSTEM HATASI: " + err.message + "\n\nİpucu: Eğer yeni yüklediyseniz 1-2 dakika bekleyip sayfayı yenileyin.";
        }
      })();
    </script>
  </body>
</html>
