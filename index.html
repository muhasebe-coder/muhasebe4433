<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mustafa Ticaret">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>Mustafa Ticaret - Ön Muhasebe Sistemi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #root { height: 100vh; width: 100vw; }
      .loader-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: white;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #error-log {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(239, 68, 68, 0.95);
        border: 1px solid #ef4444;
        color: white;
        padding: 20px;
        border-radius: 12px;
        font-size: 13px;
        font-family: monospace;
        display: none;
        z-index: 1000;
        max-height: 300px;
        overflow-y: auto;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      }
      .retry-btn {
        margin-top: 15px;
        background: white;
        color: #ef4444;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        display: inline-block;
        border: none;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react?external=react",
    "recharts": "https://esm.sh/recharts?external=react,react-dom",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
        <div class="loader-container">
            <div class="spinner"></div>
            <div style="font-weight: bold; letter-spacing: 2px; font-size: 14px; text-transform: uppercase;">MUSTAFA TİCARET</div>
            <div id="status-text" style="margin-top: 10px; opacity: 0.5; font-size: 11px;">Sistem Hazırlanıyor...</div>
        </div>
    </div>
    
    <div id="error-log">
        <div id="error-content"></div>
        <button class="retry-btn" onclick="window.location.reload()">Sayfayı Yenile</button>
    </div>

    <script type="text/javascript">
      (async () => {
        const statusEl = document.getElementById('status-text');
        const errorEl = document.getElementById('error-log');
        const errorContent = document.getElementById('error-content');

        try {
          statusEl.innerText = "Dosyalar Okunuyor...";
          
          // 'index.tsx' dosyasını explicit bir relative path ile çekiyoruz.
          // Önbellek sorunlarını önlemek için timestamp ekliyoruz.
          const fetchUrl = './index.tsx?v=' + Date.now();
          const response = await fetch(fetchUrl);
          
          if (!response.ok) {
            throw new Error(`Dosya bulunamadı: ${response.status}. Lütfen 'Save' işleminin tamamlandığından emin olun.`);
          }
          
          const code = await response.text();
          statusEl.innerText = "Modüller Derleniyor...";

          // Babel ile TSX kodunu tarayıcının anlayacağı JS'ye çeviriyoruz
          const transformed = Babel.transform(code, {
            presets: [
              ['react', { runtime: 'automatic' }],
              ['typescript', { isTSX: true, allExtensions: true }]
            ],
            filename: 'index.tsx'
          }).code;

          statusEl.innerText = "Uygulama Başlatılıyor...";
          
          // Dönüştürülen kodu bir modül olarak sayfaya enjekte ediyoruz
          const script = document.createElement('script');
          script.type = 'module';
          script.textContent = transformed;
          document.body.appendChild(script);

        } catch (err) {
          console.error("Yükleme Hatası:", err);
          statusEl.innerText = "Başlatma Başarısız";
          errorEl.style.display = 'block';
          
          let friendlyMessage = err.message;
          if (err.message === 'Failed to fetch') {
            friendlyMessage = "Dosya sunucudan alınamadı. İnternet bağlantınızı kontrol edin veya GitHub'ın yeni dosyaları yayınlaması için 1 dakika bekleyip sayfayı yenileyin.";
          }
          
          errorContent.innerHTML = `<strong>SİSTEM HATASI</strong><br><br>${friendlyMessage}<br><br><small>URL: ${window.location.href}</small>`;
        }
      })();
    </script>
  </body>
</html>
